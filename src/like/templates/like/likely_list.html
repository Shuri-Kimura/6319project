{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'classpages/head.css' %}" rel="stylesheet">
</head>
<body>
  {% include 'classpages/head.html' %}
  <div class="top">
    <h1>{{user}}のお気に入り一覧</h1>
</div>
  <div class = "contents">
    {% if not user.is_authenticated%}
      こんにちは！ ゲスト さん
    {% else %}
    {% for likely in object_list %}
       {%if user.user_id == likely.user_id.user_id %}
    　   <center>
         <a href="{% url 'classpages:class' likely.class_id.class_id %}" class="example-link">{{ likely.class_id.title }}</a>
         <br>
         </center>
       {%endif%}
    {% endfor %}
    {%endif%}
  </div>

</body>
</html>
