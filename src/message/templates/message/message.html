{% load static %}
<!DOCTYPE html>
    <head>
        <link  href="{% static 'message/style.css' %}" rel="stylesheet" >
        <link href="{% static 'classpages/forms.css' %}" rel="stylesheet">
    </head>
    <body>
        {% if user.user_id == users.user_id %}
            <header>
                <h1>{{users.username}}のメッセージボックス</h1>
            </header>
            {% for message in messages_list %}
                <div>
                    <a href="{% url 'message:detail' message.message_id %}">
                        <h2>{{ message.title }}</h2>
                    </a>
                </div>
            {% endfor %}
        {% endif %}
        {% if user.user_id != users.user_id %}
        {{user.user_id}}{{users.user_id}}
            このページは閲覧できません
        {% endif %}
        <div class="area">
        <a href="{{request.META.HTTP_REFERER}}" class="btn-flat-border">前のページに戻る</a>
        </div>
    </body>
</html>
