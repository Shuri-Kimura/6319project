{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>授業ページ</title>
        <link href="{% static 'css/classpages.css' %}" rel="stylesheet">        
    </head>
    <body>
        <div class="titlebar">
            <p class="RIKATYAN">RIKATYAN</p>        
            <p class="message">メッセージ</p>
        </div>
        <div class="url">
            <p class="mypage"> <a href={% url 'mypage:mypage' user.user_id %}>マイページ</a></p>
            <p class="c_search"><a href = "/search">授業検索</a></p>
            <p class="t_search"><a href = "/search">教科書検索</a></p>
        </div>
        <table>
        <caption>{{classes.title}}</caption>
            <tr>
                <td>
                    分かりやすさ
                </td>
                <td>
                    {{classes.method_eval}}
                </td>
            </tr>
            <tr>
                <td>
                    単位
                </td>
                <td>
                    3
                </td>
            </tr>
            <tr>
                <td>
                    教授名
                </td>
                <td>
                    {{classes.teacher}}
                </td>
            </tr>
            <tr>
                <td>
                    評価方法
                </td>
                <td>
                    レポートの内容
                </td>
            </tr>
            <tr>
                <td>
                    授業形態
                </td>
                <td>
                    ハイフレックス
                </td>
            </tr>
            <tr>
                <td>
                    授業内容
                </td>
                <td>
                    {{classes.contents}}
                </td>
            </tr>
        </table>
        <form action="#" method="post">
            <div class="c_com">
                <p>口コミ:</p>
                <p>
                    <textarea name="c_com" cols="50" rows="1"></textarea>
                    <input type="submit">
                </p>
            </div>
        </form>
    </body>
</html>
