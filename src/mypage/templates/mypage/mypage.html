<html>
    <head>
        <title>{{users.username}}のホームページ</title>
        <h1>{{users.username}}のマイページ
        <p>ここが写真です。</p>
        {% if users.image %}
        <img src="{{users.image.url}}" width = 100px>
        {% endif %}
        </h1>
        <input type="button" onclick="location.href='edit/'" value = "編集">
    </head>
    <body>
        <p>ここがいいね一覧です。</p>
        <button type="button" onclick="location.href = '{% url 'like:like' users.user_id %}'">いいね一覧</button>
        <p>ここが出品です。</p>
        <button type="button" onclick="location.href='{% url 'newcommodity:index' %}'">出品する</button>
        <p>ここがお気に入り登録です。</p>
        <button type="button" onclick="location.href='{% url 'like:likely' users.user_id %}'">お気に入り登録</button>
        <p>ここが自己紹介です。</p>
        <div style="border: #808000 solid 1px; font-size: 100%; padding: 15px;">{{users.user_comment}}</div>
    {% block main_containts %}
    {% endblock %}
    </body>

</html>
